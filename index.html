<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4 Ever Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------- TERMINAL PRELUDE ---------- */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Press Start 2P', monospace;
  background: linear-gradient(to bottom, #ffffff, #f5f5ff); /* white to subtle lavender */
  overflow: hidden;
}

#terminalPrelude {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #ffffff, #f0f0f8);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #2c0b38;
  font-size: 1.2rem;
  white-space: pre-wrap;
  text-align: center;
  padding: 20px;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1s ease;
}

.cursor {
  display: inline-block;
  width: 10px;
  background-color: #2c0b38;
  animation: blink 0.7s infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

/* ---------- MAIN SITE ---------- */
#mainSite { display: none; }

/* ---------- BASE ---------- */
body {
  font-family: 'Special Elite', cursive;
  color: #2c0b38;
  overflow-x: hidden;
  background: linear-gradient(to bottom, rgba(28,10,56,0.9), rgba(28,10,56,0.7)), #fff;
  backdrop-filter: blur(2px);
}

/* ---------- CINEMATIC PANEL STYLING ---------- */
header, .side-column, .content-area, .main-menu, footer {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  border: 2px solid rgba(44,11,56,0.8);
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 10px 0;
  font-weight: bold;
  font-size: 1.2rem;
  position: relative;
  z-index: 10;
}

/* ---------- HEADLINE ---------- */
h1 {
  font-family: 'Special Elite', cursive;
  text-align: center;
  font-size: 3rem;
  margin: 20px 0 10px;
  letter-spacing: 2px;
  transform: rotate(-1deg);
}

/* ---------- TICKER ---------- */
.ticker-container {
  width: 100%;
  overflow: hidden;
  border-top: 2px solid rgba(44,11,56,0.8);
  border-bottom: 2px solid rgba(44,11,56,0.8);
  background: rgba(255,255,255,0.85);
  color: #2c0b38;
  font-family: 'Press Start 2P', monospace;
  font-weight: bold;
  white-space: nowrap;
  box-shadow: inset 0 2px 4px rgba(44,11,56,0.3);
}

.ticker-text {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 12s linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ---------- SIDE COLUMNS ---------- */
.side-column {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 300px;
  overflow-y: auto;
  padding: 20px;
  transform: translateX(-100%);
  transition: transform 0.4s ease;
  z-index: 5;
}

.side-column.right {
  right: 0;
  left: auto;
  transform: translateX(100%);
}

.side-column.show-left { transform: translateX(0); }
.side-column.show-right { transform: translateX(0); }

/* ---------- MUSIC PLAYER CASSETTE ---------- */
.cassette {
  width: 200px;
  height: 120px;
  background: rgba(44,11,56,0.9);
  margin: 0 auto;
  border: 4px solid #fff;
  position: relative;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 6px 12px rgba(44,11,56,0.5), 0 0 15px rgba(255,255,255,0.1) inset;
}

/* Tape strip inside cassette */
.tape {
  position: absolute;
  top: 52px;
  left: 20px;
  width: 160px;
  height: 4px;
  background: #8b4513;
  transform-origin: left center;
}
.tape.animate {
  animation: tapeMove 2s linear infinite;
}
@keyframes tapeMove {
  0% { transform: translateX(0); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

.reels {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 160px;
  display: flex;
  justify-content: space-between;
}

.reel {
  width: 40px;
  height: 40px;
  background: #fff;
  border-radius: 50%;
}

.reel.spin {
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.song-list {
  margin-top: 140px;
  text-align: center;
}
.song-list button {
  margin: 5px;
  padding: 5px 10px;
  background: #2c0b38;
  color: #fff;
  border: none;
  cursor: pointer;
  font-family: 'Press Start 2P', monospace;
}

/* ---------- EXTERNAL LINKS ---------- */
.links-menu {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.links-menu a {
  display: block;
  color: #2c0b38;
  text-decoration: none;
  font-weight: bold;
  font-family: 'Press Start 2P', monospace;
}

/* ---------- MAIN MENU ICONS ---------- */
.main-menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}
.main-menu button {
  width: 60px;
  height: 60px;
  font-family: 'Press Start 2P', monospace;
  font-size: 10px;
  text-align: center;
  border: 2px solid rgba(44,11,56,0.8);
  background: rgba(255,255,255,0.85);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

/* ---------- MAIN CONTENT ---------- */
.content-area {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  border: 4px solid rgba(44,11,56,0.8);
  transform: rotate(-1deg);
  position: relative;
  font-family: 'Special Elite', cursive;
  line-height: 1.5;
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* ---------- GRAINY EDGE EFFECT ---------- */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  box-shadow: inset 0 0 60px 10px rgba(44,11,56,0.6);
  opacity: 0.5;
}

/* ---------- VIDEO ---------- */
iframe { width: 100%; height: 400px; border: none; }

/* ---------- TAP BUTTONS ---------- */
.toggle-buttons {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 100px;
  background: rgba(44,11,56,0.9);
  color: #fff;
  text-align: center;
  line-height: 100px;
  cursor: pointer;
  font-family: 'Press Start 2P', monospace;
  z-index: 10;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
.toggle-left { left: 0; }
.toggle-right { right: 0; }

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  font-size: 0.8rem;
  font-family: 'Press Start 2P', monospace;
  border-top: 2px solid rgba(44,11,56,0.8);
  padding: 10px;
  position: relative;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

/* ---------- CALENDAR ---------- */
#calendar {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.85);
  border: 3px solid rgba(44,11,56,0.8);
  padding: 10px;
  font-family: 'Press Start 2P', monospace;
  font-size: 10px;
  transform: rotate(-1deg);
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
</style>
</head>
